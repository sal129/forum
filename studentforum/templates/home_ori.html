{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'studentforum/home.css' %}" />
<html>
<head>
<meta charset="utf-8"/>
</head>
<body>
<div id="topForLog">欢迎，请<a href="{% url 'forlogin' %}">登录</a><a id="register" href="{% url 'forregister' %}">注册</a></div>
<h1>搜索关键词</h1>

    <form action="/search/" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
<h1> 发帖列表 </h1>
  {% for post in posts %}
  <div>
    <h2><a href = "{% url 'forpostdetail' post.id %}">{{post.title}}</a></h2>
    <p><b>{{post.author}}</b>发帖于{{post.created_at}}</p>
  </div>
  {% endfor %}
  <hr>
  <form method="POST" class="post-form">
    {% csrf_token %}
    {{form.as_p}}
  <button type="submit" class="save btn btn-default">发表帖子</button> 
  </form>
</body>
</html>
