<html>
<head>
   <meta charset = "utf-8"/>
   <title> 发帖列表 </title>
</head>
<body>
  <h1> 发帖列表 </h1>
  {% for post in posts %}
  <div>
    <h2>{{post.title}}</h2>
    <p><b>{{post.author}}</b>发帖于{{post.created_at}}</p>
  </div>
  {% endfor %}
  <hr>
  <form method="POST" class="post-form">
    {% csrf_token %}
  <button type="submit" class="save btn btn-default">发表帖子</button>
  </form>
</body>
</html>
